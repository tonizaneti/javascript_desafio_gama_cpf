<html lang="en">
<head>

    <title>Criando Um Relógio Com JavaScript</title>
</head>
<body>
    <!-- Criando um Cabeçalho Para Mostrar a Hora do Nosso Relógio-->
    <h1 id="hora"></h1>

    <!-- Construndo o Script com JavaScript para a lógica do nosso Relógio -->
    <script>
        setInterval(function(){ 
        let novaHora = new Date();
        // declarar as variáveis para Hora, Minuto e Segundo
        let hora = novaHora.getHours();
        let minuto= novaHora.getMinutes();
        let segundo = novaHora.getSeconds();

        minuto = zero(minuto);
        segundo = zero(segundo);


        // Permite mostrar o conteúdo sendo inserido em tempo real
        document.getElementById("hora").textContent=hora + ":" + minuto + ":" + segundo; -}


        function zero(contador){
            if(contador<10){
                contador = '0' + contador;
            }
        }
        return contador;


        
    </script>
    
</body>
</html>
