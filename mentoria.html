<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Processos com JavaScript</title>
</head>
<body>
    <!--Desenvolvendo um script em JS, para fazer um laço de repetição-->
    <h3>Criando um laço de repetição com FOR</h3>

    <p id="retorno"></p>

    <script>
        // Criando uma variável do tipo constante com um laço de repetição
        const nomes =["Bruna","Cristina","Luciana","Nicole","Wagner","André"];
    
        //Declarando uma variável de retorno
        let texto="";

        //Criando o laço de repetição
        
        //Mostrando o registro desejado com base no seletor
        //texto+=nomes[2]+"<br>";

        // Atribui o resultado da minha variável constante para uma variável local
        for(let contador=0; contador<6; contador++){
           texto+=nomes[contador]+"<br>"; 
           // alert(nomes[contador]);

        };

        //Inserindo o conteúdo de uma variável para o nosso parágrafo
        document.getElementById("retorno").innerHTML=texto;
        
        

    </script>
    
</body>
</html>
